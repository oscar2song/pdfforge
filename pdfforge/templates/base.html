<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFForge - Professional PDF Tools</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">
                <a href="{{ url_for('main.index') }}">PDFForge</a>
            </h1>
            <nav class="nav">
                <a href="{{ url_for('main.merge_page') }}" class="nav-link">Merge</a>
                <a href="{{ url_for('main.normalize_page') }}" class="nav-link">Normalize</a>
                <a href="{{ url_for('main.compress_page') }}" class="nav-link">Compress</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 PDFForge. Professional PDF processing tools.</p>
        </div>
    </footer>

    <!-- Loading overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <p>Processing...</p>
    </div>

    <!-- Notification system -->
    <div id="notificationArea" class="notification-area"></div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
